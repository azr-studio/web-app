    let state = {
        curSub: 'SSM', curIdx: 0, 
        mode: 'practice', recite: false,
        userAns: JSON.parse(localStorage.getItem('ans_v1') || '{}'),
        errors: JSON.parse(localStorage.getItem('err_v1') || '{}'),
        list: [], timer: null, chart: null
    };

    window.onload = () => {
        if(localStorage.getItem('light_mode') === 'true') document.body.classList.add('light-mode');
        switchSubject('SSM');
    };

    function switchSubject(key) {
        state.curSub = key;
        state.list = [...DB[key]];
        state.curIdx = 0;
        state.mode = 'practice';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+key));
        render();
    }

    function toggleRecite() {
        state.recite = !state.recite;
        document.getElementById('btn-recite').classList.toggle('active', state.recite);
        document.getElementById('ans-panel').style.display = state.recite ? 'block' : 'none';
        render();
    }

    function toggleErrorMode() {
        const errIds = Object.keys(state.errors).filter(k => k.startsWith(state.curSub)).map(k => parseInt(k.split('_')[1]));
        if(!errIds.length) return alert("æš‚æ— é”™é¢˜ï¼");
        state.list = DB[state.curSub].filter(q => errIds.includes(q.id));
        state.curIdx = 0;
        state.mode = 'error';
        render();
    }

    function startExam() {
        if(!confirm("ç¡®å®šè¿›å…¥æ¨¡æ‹Ÿè€ƒï¼ŸéšæœºæŠ½å– 30 é¢˜ï¼Œé™æ—¶ 45 åˆ†é’Ÿã€‚")) return;
        state.mode = 'exam';
        state.userAns = {}; 
        state.list = [...DB[state.curSub]].sort(() => 0.5 - Math.random()).slice(0, 30);
        state.curIdx = 0;
        
        let timeLeft = 2700;
        const timerEl = document.getElementById('exam-timer');
        timerEl.style.display = 'block';
        clearInterval(state.timer);
        state.timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            timerEl.innerText = `â±ï¸ ${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finalizeExam();
        }, 1000);
        render();
    }

    function finalizeExam() {
        clearInterval(state.timer);
        document.getElementById('exam-timer').style.display = 'none';
        let correct = 0;
        state.list.forEach(q => { if(state.userAns[`${state.curSub}_${q.id}`] === q.a) correct++; });
        const score = Math.round(correct/state.list.length*100);
        document.getElementById('score').innerText = score;
        document.getElementById('report-overlay').style.display = 'flex';
        renderChart(correct, state.list.length - correct);
    }

    function render() {
        const q = state.list[state.curIdx];
        if(!q) return;

        document.getElementById('q-text').textContent = (state.curIdx + 1) + ". " + q.q;
        document.getElementById('ans-text').textContent = q.a;
        
        const container = document.getElementById('opt-container');
        container.innerHTML = '';
        const key = `${state.curSub}_${q.id}`;
        
        q.o.forEach((text, i) => {
            const char = String.fromCharCode(65 + i);
            const div = document.createElement('div');
            div.className = 'opt-item';
            
            if (state.recite && char === q.a) div.classList.add('correct');
            if (state.userAns[key] === char) {
                div.classList.add(char === q.a ? 'correct' : 'wrong');
            }

            div.innerHTML = `<div class="opt-id">${char}</div><div class="opt-c"></div>`;
            div.querySelector('.opt-c').textContent = text.replace(/^[A-D][\.ã€\s]+/, '').trim();
            
            div.onclick = () => {
                if(state.mode === 'exam' || !state.userAns[key]) {
                    state.userAns[key] = char;
                    if(char !== q.a) state.errors[key] = true;
                    save(); render();
                }
            };
            container.appendChild(div);
        });
        renderGrid();
        document.getElementById('err-count').innerText = Object.keys(state.errors).filter(k => k.startsWith(state.curSub)).length;
    }

    function renderGrid() {
        const drawer = document.getElementById('grid-drawer');
        drawer.innerHTML = '';
        state.list.forEach((q, i) => {
            const item = document.createElement('div');
            item.className = `tile ${i === state.curIdx ? 'active' : ''}`;
            if(state.errors[`${state.curSub}_${q.id}`]) item.classList.add('err');
            item.innerText = i + 1;
            item.onclick = () => { state.curIdx = i; render(); toggleGrid(); };
            drawer.appendChild(item);
        });
    }

    function toggleGrid() {
        const isOpen = document.getElementById('grid-drawer').classList.toggle('open');
        document.getElementById('mask').style.display = isOpen ? 'block' : 'none';
    }

    function renderChart(c, w) {
        const ctx = document.getElementById('chart').getContext('2d');
        if(state.chart) state.chart.destroy();
        state.chart = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: ['æ­£ç¡®', 'é”™è¯¯'], datasets: [{ data: [c, w], backgroundColor: ['#10b981', '#ef4444'], borderWidth: 0 }] },
            options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8' } } } }
        });
    }

    function next() { if(state.curIdx < state.list.length - 1) { state.curIdx++; render(); } else if(state.mode === 'exam') finalizeExam(); }
    function prev() { if(state.curIdx > 0) { state.curIdx--; render(); } }
    function toggleLight() { document.body.classList.toggle('light-mode'); localStorage.setItem('light_mode', document.body.classList.contains('light-mode')); }
    function save() { localStorage.setItem('ans_v1', JSON.stringify(state.userAns)); localStorage.setItem('ans_v1', JSON.stringify(state.userAns)); localStorage.setItem('err_v1', JSON.stringify(state.errors)); }
    function closeReport() { document.getElementById('report-overlay').style.display = 'none'; state.mode = 'review'; render(); }
</script>
